{% extends "layout.html" %}

{% block content %}
<div>
    <h2>Filters</h2>
    <div>
        <label for="volatility-filter">Volatility:</label>
        <input type="number" id="volatility-filter" min="0" step="0.01">
    </div>
    <div>
        <label for="performance-filter">Performance:</label>
        <input type="number" id="performance-filter" min="0" step="0.01">
    </div>
    <div>
        <label for="favourites-filter">Show Favourites Only:</label>
        <input type="checkbox" id="favourites-filter">
    </div>
    <button id="apply-filters">Apply Filters</button>
</div>
<div>
    <h2>Shortlisted Funds</h2>
    <table id="shortlist-table">
        <!-- Shortlist table contents will be populated dynamically -->
    </table>
</div>
<div>
    <h2>All Funds</h2>
    <table id="fund-table">
        <!-- Fund table contents will be populated dynamically -->
    </table>
</div>
<div>
    <h2>Total Investment</h2>
    <p id="total-investment">Total Investment: 0%</p>
</div>
{% endblock %}
