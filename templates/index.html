<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Data</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>Fund Name</th>
                <th>Region</th>
                <th>Risk Level</th>
                <th>Management Type</th>
                <th>Number of Assets</th>
                <th>Ongoing Charge (OCF)</th>
                <th>May 2019 - Apr 2020</th>
                <th>May 2020 - Apr 2021</th>
                <th>May 2021 - Apr 2022</th>
                <th>May 2022 - Apr 2023</th>
                <th>May 2023 - Apr 2024</th>
                <th>Performance Average</th>
                <th>Overall Volatility</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be populated here by JavaScript -->
        </tbody>
    </table>
    <script src="/static/js/init.js"></script>
</body>
</html>
